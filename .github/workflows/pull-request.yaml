name: Pull request

on:
  push:

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Testing
        run: ./tests/start.sh
      - name: Saving reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            ./tests/reports
